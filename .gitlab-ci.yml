image: docker:stable

stages:
  - build
  - test

services:
  - docker:dind

before_script:
  - apk update
  - apk add nodejs npm
  - apk add docker docker-cli-compose

build-code-job:
  stage: build
  script:
    - cd api
    - npm install
  artifacts:
    paths:
      - ./api/node_modules

server-start:
  stage: test
  script:
    - cd api
    - npm run start:quiet
    - cd ..
    - docker-compose -f "amqp/docker-compose.yml" up -d --build
    - cd api
    - npm run test
  artifacts:
    paths:
      - ./api/node_modules/