image: ubuntu:20.04

stages:
  - build
  - test

before_script:
  - sudo apt update
  - sudo apt install nodejs
  - sudo apt install npm
  - curl -L "https://github.com/docker/compose/releases/download/1.27.4/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
  - chmod +x /usr/local/bin/docker-compose

build-code-job:
  stage: build
  script:
    - cd amqp/api
    - npm install
  artifacts:
    paths:
      - .amqp/api/node_modules

server-start:
  stage: test
  script:
    - docker-compose -v
    - docker-compose -f "amqp/docker-compose.yml" up -d --build
    - docker exec amqp-api-1 npm run test
  artifacts:
    paths:
      - ./api/node_modules/